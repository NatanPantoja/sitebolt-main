  <body>
    <header>
      <div class="container">
        <nav>
          <h2 class="logo">⚡ Bolt Pan</h2>
        </nav>
    </header>

    <section id="checkout" class="checkout-section">
      <div class="container">
        <div class="form-wrapper">
          <h2>Assine Agora</h2>
          <p>Apenas <strong>R$ 7,99/mês</strong></p>
          <p>Cancele quando quiser.</p>

          <div class="guarantee-badge">
            <img
              src="./src/img/icones/7_dias.png"
              alt="Garantia de 7 dias ou seu dinheiro de volta"
            />
          </div>

          <form id="paymentForm">
            <div class="input-group">
              <label>Nome Completo</label>
              <input type="text" id="name" placeholder="Seu nome" required />
            </div>

            <div class="input-group">
              <label>E-mail</label>
              <input
                type="email"
                id="email"
                placeholder="seu@email.com"
                required
              />
            </div>

            <div class="input-group">
              <label>WhatsApp (com DDD)</label>
              <input
                type="text"
                id="phone"
                placeholder="(11) 99999-9999"
                maxlength="15"
                required
              />
            </div>

            <div class="input-group">
              <label>CPF</label>
              <input
                type="text"
                id="cpf"
                placeholder="000.000.000-00"
                maxlength="14"
                required
              />
            </div>

            <button type="submit" id="btnPay">GERAR PAGAMENTO</button>
            <p id="statusMsg"></p>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <p>© 2026 Bolt Pan. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
  </body>
