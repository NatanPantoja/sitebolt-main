<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolt Financeiro - Controle no WhatsApp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="checkout" class="checkout-section">
      <div class="container">
        <div class="form-wrapper">
          <h2>Assine Agora</h2>
          <p>Apenas <strong>R$ 19,90/mês</strong>. Cancele quando quiser.</p>

          <form id="paymentForm">
            <div class="input-group">
              <label>Nome Completo</label>
              <input type="text" id="name" placeholder="Seu nome" required />
            </div>

            <div class="input-group">
              <label>E-mail</label>
              <input
                type="email"
                id="email"
                placeholder="seu@email.com"
                required
              />
            </div>

            <div class="input-group">
              <label>WhatsApp (com DDD)</label>
              <input
                type="text"
                id="phone"
                placeholder="(11) 99999-9999"
                maxlength="15"
                required
              />
            </div>

            <div class="input-group">
              <label>CPF</label>
              <input
                type="text"
                id="cpf"
                placeholder="000.000.000-00"
                maxlength="14"
                required
              />
            </div>

            <button type="submit" id="btnPay">GERAR PIX DE PAGAMENTO</button>
            <p id="statusMsg"></p>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <p>© 2026 Bolt Financeiro SaaS. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
